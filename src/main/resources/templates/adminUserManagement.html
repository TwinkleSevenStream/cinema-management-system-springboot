<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>影院管理</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/adminUserManage.css"/>

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/adminUserManagement.js"></script>
    <script src="/js/util.js"></script>

</head>
<body>
<div class="main-container">
    <div class="nav-left-container">
        <div class="nav-user-container" style="margin-bottom: 50px;">
            <img class="avatar-lg" src="/images/defaultAvatar.jpg" />
            <p class="title" id="adminName">Admin</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/admin/movie/manage"><i class="icon-film"></i> 电影管理</a></li>
            <li role="presentation"><a href="/admin/session/manage"><i class="icon-calendar"></i> 排片管理</a></li>
            <li role="presentation"><a href="/admin/promotion/manage"><i class="icon-gift"></i> 活动管理</a></li>
            <li role="presentation"><a href="#"><i class="icon-cogs"></i> 影院管理</a></li>
            <li role="presentation"><a href="/admin/cinema/statistic"><i class="icon-bar-chart"></i> 影院统计</a></li>

            <!--阶段三加的 edwin:-->
            <li role="presentation"><a href="/admin/vip/management"><i class="icon-credit-card"></i>会员卡管理</a></li>
            <li role="presentation"><a href="/admin/ticket/refundStrategyManage"><i class="icon-barcode"></i>票务管理</a></li>
            <li role="presentation"  class="active"><a href="#"><i class="icon-user"></i>用户管理</a></li>

        </ul>
    </div>

    <div class="content-container">
        <div class="content-item">
            <span class="title gray-text">用户管理</span>
            <div class="navH">
                <ul class="nav nav-pills" id="navUl">
                    <li  id="userLi"><a id="userNav" class="btn active  beCenter" >普通用户管理</a></li>
                    <li  id="adminLi"><a id ="adminNav" class="btn" >管理员管理</a></li>
                </ul>
            </div>

        </div>

        <div id="userBox">
            <div class="opBtn">
                <button class="btn btn-default" id="addUser" data-backdrop="static" data-toggle="modal" data-target="#addModal">新增</button>
                <button class="btn btn-default" id="delUser"  data-backdrop="static" data-toggle="modal" data-target="#delModal">删除</button>
            </div>
            <table	class="table table-striped table-bordered">
                <thead >
                <tr>
                    <th>序号</th>
                    <th>ID</th>
                    <th>普通用户名</th>
                    <th>密码</th>
                    <th>消费额</th>
                </tr>
                </thead>
                <tbody id= "tb_user">
                <!--
                <tr>
                    <td>序号</td>
                    <td>ID</td>
                    <td>普通用户名</td>
                </tr>
                -->
                </tbody>
            </table>
        </div>
        <div id="adminBox">
            <div class="opBtn">
                <button class="btn btn-default" id="addAdmin"  data-backdrop="static" data-toggle="modal" data-target="#addModal">新增</button>
                <button class="btn btn-default" id="delAdmin"  data-backdrop="static" data-toggle="modal" data-target="#delModal">删除</button>
            </div>
            <table	class="table table-striped table-bordered">
                <thead >
                <tr>
                    <th>序号</th>
                    <th>ID</th>
                    <th>管理员用户名</th>
                    <th>密码</th>

                </tr>
                </thead>
                <tbody id= "tb_admin">
                </tbody>
            </table>
        </div>

    </div>
</div>


<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增</h4>
            </div>
            <div class="modal-body" >
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="name">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="pw">密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="pw" placeholder="请输入密码">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="ensure" onclick="addOne()">确认</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >删除</h4>
            </div>
            <div class="modal-body" >
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inp">关键字</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inp" placeholder="请输入用户名或id">
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="ensure2" onclick="delOne()">确认</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
